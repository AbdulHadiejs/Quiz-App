<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox"> 1) This is the dummy question</h2>
            <div class="row">
                <input class="Option" type="radio" id="Option 1" value="a" name="Option"/>
                <label for="Option 1">Option 1</label>
            </div>

            <div class="row">
                <input class="Option" type="radio" id="Option 2" value="b" name="Option"/>
                <label for="Option 2">Option 2</label>
            </div>

            <div class="row">
                <input class="Option" type="radio" id="Option 3" value="c" name="Option"/>
                <label for="Option 3"> Option 3</label>
            </div>

            <div class="row">
                <input class="Option" type="radio" id="Option 4" value="d" name="Option"/>
                <label for="Option 4"> Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
